    <script>
        //1.
        const Numeros = (new Array(10));
        //2.
        for (let i = 0; i < Numeros.length; i++) {
            Numeros[i] = (Math.random() * 1000).toFixed(2);
        }
        //3
        for (let i = 0; i < Numeros.length; i++) {
            console.log(`Numero ${i + 1}: ${Numeros[i]}`);
        }
        //4
        let numeroMinimo = 0;
        let numeroMaximo = 0;

        numeroMinimo = Math.min(...Numeros);
        numeroMaximo = Math.max(...Numeros);

        console.log(`El numero minimo es: ${numeroMinimo}`);
        console.log(`El numero maximo es: ${numeroMaximo}`);
        //5
        //Imprimir también qué posición ocupan estos números dentro del arrray.
        console.log(`El numero minimo esta en la posicion: ${Numeros.indexOf(numeroMinimo.toFixed(2))}`);
        console.log(`El numero maximo esta en la posicion: ${Numeros.indexOf(numeroMaximo.toFixed(2))}`);
        //Elimina del array esos elementos, el mayor y el menor, y muestra de nuevo el array.
        Numeros.splice(Numeros.indexOf(numeroMinimo.toFixed(2)), 1);
        Numeros.splice(Numeros.indexOf(numeroMaximo.toFixed(2)), 1);
        console.log(Numeros);
        // Crea un nuevo array, que contenga, la raíz cuadrada (del primero), cúbica (del segundo), cuarta (del tercero) etc de los elementos del array Numeros. Este array se llamará Raíces.
        const Raices = [];
        for (let i = 0; i < Numeros.length; i++) {
            Raices[i] = Math.pow(Numeros[i], 1 / (i + 2));
        }
        // Añade en Raíces un primer elemento, cuyo valor será 1. Imprime el array entero por consola.
        Raices.unshift(1);
        console.log(Raices);
        // Añade al array Números aquellos elementos de Raíces que sean mayores que uno.
        for (let i = 0; i < Raices.length; i++) {
            if (Raices[i] > 1) {
                Numeros.push(Raices[i].toFixed(2));
            }
        }
        // Finalmente, ordena Numeros e imprimelo por consola. Tambien puedes hacer un document.write().
        Numeros.sort((a, b) => a - b);
        console.log(Numeros);   









    </script>
